{% extends "base.html" %} 
{% block content %}

<div class="w-2/3 mx-auto">
  <div class="flex justify-center mt-5 mb-5">
    <a class="text-blue-800 hover:text-blue-200 mt-3" href="{% url 'matches:match-list'%}">Go back to match list</a>
  </div>

  <div class="flex justify-center">
    <h1 class="text-4xl py-5 text-gray-800">
      Confirm result of '{{ match }}' match?</h1>
  </div>
  <h1 class="text-2xl text-red-500 mt-3 flex justify-center items-center">
    Result: {{ match.home_team }} {{ hometeam_score }} : {{ awayteam_score }} {{ match.away_team }}</h1>
    
  <form method="post" class="mt-5">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
  </form>
</div>

{% endblock content %}
