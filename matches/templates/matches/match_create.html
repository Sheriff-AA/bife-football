{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="container p-4 mx-auto">
  <a class="hover:text-blue-500 mt-3" href="{% url 'matches:match-list'%}"> Go back to match list</a>

  <div class="py-5 border-t border-gray-200">
    <h1 class="text-2xl font-bold mb-4">Create a new match</h1>
  </div>

  
  <form method="post" class="max-w-sm mx-auto">
    {% csrf_token %}
    <label><input type="radio" name="match_type" value="home" hx-get="{% url 'matches:update-teams' %}" hx-trigger="change" hx-target="#team-fields" checked> Home Game</label>
    <label><input type="radio" name="match_type" value="away" hx-get="{% url 'matches:update-teams' %}" hx-trigger="change" hx-target="#team-fields"> Away Game</label>
    <div id="team-fields" hx-swap="innerHTML">
      {% include 'matches/partials/team_fields.html' %}
    </div>
  </form>

</div>

{% endblock content %}
