{% load tailwind_filters %}

<div>
  {% if match_type == 'home' %}
      <input type="hidden" name="home_team" value="{{ user_team.id }}">
      <div class="mb-4">
        <label for="id_away_team" class="block text-gray-700 text-sm font-bold mb-2">Away Team</label>
        {{ form.away_team }}
      </div>
  {% elif match_type == 'away' %}
      <input type="hidden" name="away_team" value="{{ user_team.id }}">
      <div class="mb-4">
        <label for="id_home_team" class="block text-gray-700 text-sm font-bold mb-2">Home Team</label>
        {{ form.home_team }}
      </div>
  {% endif %}
</div>
