{% extends "base.html" %} 
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
  <div class="flex justify-center mt-10">
    <a class="text-blue-800 hover:text-blue-500" href="{% url 'players:player-list'%}"> Back to players list</a>
  </div>

  <div class="flex justify-center py-5 border-gray-200">
    <h1 class="text-4xl text-gray-800">Update player details</h1>
  </div>

  <form method="post" class="mt-5">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
  </form>

</div>

{% endblock content %}
