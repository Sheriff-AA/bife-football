{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="">
    <div class="flex justify-center py-5 border-gray-200">
        <h1 class="text-4xl text-gray-800">Update Teams for {{ player.first_name }} {{ player.last_name }}</h1>
    </div>

    <div class="max-w-lg mx-auto">
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Save</button>
        </form>
        <div class="mt-2 mb-10 flex justify-center">
            <a href="{% url 'players:player-detail' player.slug %}" class="text-blue-800">Back to Player Detail</a>
        </div>
    </div>
</div>

{% endblock %}
