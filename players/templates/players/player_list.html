{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-6 mx-auto">
    <div class="flex flex-col text-center w-full mb-10">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Players</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Players List</p>
    </div>

    <form class="max-w py-3 w-1/2">   
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only text-white">Search</label>
      <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
              </svg>
          </div>
          <input type="text" id="search-box" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-gray-500 focus:border-gray-400 bg-gray-400 border-gray-500 placeholder-gray-800 text-black focus:ring-gray-500 focus:border-blue-500" placeholder="Search Players..." required name="search"
          hx-get="{% url 'players:player-list' %}"
          hx-trigger="keyup delay:500ms"
          hx-target="#players-list"/>
          <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 bg-blue-600 dark:hover:bg-blue-700 focus:ring-blue-800" 
          >Search</button>
      </div>
    </form>

    <div class="mb-5 border-b">
      <a
        class="text-blue-500 hover:text-blue-500" 
        href="{% url 'players:player-create' %}"
        >Add new player</a
      >
    </div>

    <div id="players-list" class="lg:w-3/3 w-full mx-auto overflow-auto">
      {% include 'players/partials/partial_player_list.html' %}
    </div>

    <div class="flex pl-4 mt-4 lg:w-2/3 w-full mx-auto">
      <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
      <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Button</button>
    </div>
  </div>
</section>

{% endblock content %}
