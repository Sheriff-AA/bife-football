<div class="max-w-lg mt-5 mx-auto">
  <form method="post" hx-post="{% url 'teams:team-dashboard' %}" hx-target="#team-stats" hx-swap="innerHTML">

  <div class="button-container">
    <button type="submit" class="text-white text-xs bg-blue-700 rounded-lg px-4 py-2 mb-5">Switch Team</button>
  </div>

</div>
