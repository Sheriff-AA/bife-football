{% extends "base.html" %} 
{% block content %}

<div class="max-w-lg mx-auto">
  <a class="hover:text-blue-500 mt-3" href="{% url 'teams:team-list'%}"> Go back to team list</a>

  <div class="py-5 border-t border-gray-200">
    <h1 class="text-4xl text-gray-800">Create a new team</h1>
  </div>

  <form method="post" class="">
    {% csrf_token %} 
    {{ form.as_p }}

    <button type="submit" class="w-full mt-5 text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>
  </form>

</div>

{% endblock content %}
